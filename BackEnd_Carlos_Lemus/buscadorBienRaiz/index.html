<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/customColors.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/nouislider.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>

</head>

<body>

  <div class="contenedor">
    <div class="card rowTitulo">
      <h1>Buscador</h1>
    </div>
    <div class="colFiltros">
      <form  id="frmFiltro">
        <div class="filtrosContenido">
          <div class="tituloFiltros">
            <h5>Realiza una búsqueda personalizada</h5>
          </div>
          <div class="input-field filtroCiudad col s12">
            <label for="selectCiudad">Ciudad:</label>
            <select name="selectCiudad" id="selectCiudad">
              <option value="" selected>Elige una ciudad</option>
            </select>
          </div>
          <div class="input-field filtroTipo col s12">
            <label for="selectTipo">Tipo:</label><br>
            <select name="selectTipo" id="selectTipo">
              <option value="" selected>Elige un tipo</option>
            </select>
          </div>
          <div class="filtroPrecio ">
            <label for="rangoPrecio">Precio:</label>
            <input type="range" name="rangoPrecio" id="rangoPrecio"/>
          </div>
          <div id="radioDiv" class="input-field filtroOrden col s12">
              <p><label>Ordenar por</label></p><br>
              <input name="group1" type="radio" id="ordId" value="id" />
              <label for="ordId">Id</label><br>
              <input name="group1" type="radio" id="ordCiudad" value="ciudad" />
              <label for="ordCiudad">Ciudad</label><br>
              <input name="group1" type="radio" id="ordTipo" value="tipo" />
              <label for="ordTipo">Tipo</label><br>
              <input name="group1" type="radio" id="ordCodigoPostal" value="codigo_postal" />
              <label for="ordCodigoPostal">Codigo Postal</label><br>
              <input name="group1" type="radio" id="ordPrecio" value="precio" checked/>
              <label for="ordPrecio">Precio</label><br>
          </div>
          <div class="botonField">
            <input type="submit" class="btn white" value="Buscar" id="submitButton">
          </div>
        </div>
      </form>
    </div>
    <div class="colContenido">
      <div class="tituloContenido card">
        <h5>Resultados de la búsqueda:</h5>
        <div class="divider"></div>
        <button type="button" name="todos" class="btn-flat waves-effect" id="mostrarTodos">Mostrar Todos</button>
      </div>
      <div id='contenido'>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/nouislider.js"></script>
</body>
</html>
